<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Car</title>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body style="background-color: #c4dafc;">
    <!--navbar-->
    <div th:replace="base :: navlinks"></div>
    <br />
    <br />
    <div class="container">

        <div th:replace="base :: header"></div>

        <div class="row" >
            <div class="col-sm-5">
                <img th:src="${car.image}" height="256px" width="256px">
            </div>
            <div class="col-sm-5">
                    <h4>Manufacturer: </h4><span th:text="${car.manufacturer}"></span><br /><br />
                    <h4>Model: </h4><span th:text="${car.model}"></span><br /><br />
                    <h5>Year: </h5><span th:text="${car.year}"></span><br /><br />
                    <h4>MSRP: </h4><span th:inline="text">$[[${car.msrp}]]</span><br /><br />
                    <h5>Category: </h5><span th:text="${car.category.categoryName}"></span><br />
            </div>
            <div class="col-sm-2">
                <br />
                <a th:href="@{/update_car/{id}(id=${car.carID})}" class="btn btn-warning">UPDATE INFO!</a>
                <br />
                <a th:href="@{/delete_car/{id}(id=${car.carID})}" class="btn btn-danger">DELETE CAR!</a>
            </div>

        </div>
    </div>

    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
